<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Title styling */
        h1 {
            color: black; /* Ubah warna judul menjadi hitam */
            font-size: 36px;
            margin-top: 150px; /* Memberi jarak dari atas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Menu bar positioning */
        #menu-bar {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            position: relative;
            top: 170px; /* Memindahkan lebih ke bawah setelah judul */
            margin-bottom: 50px; /* Spasi antara menu dan konten */
        }
        #menu-bar button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        /* Container for input */
        #container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 50px;
            margin-top: 50px;
            border-radius: 10px;
            display: inline-block;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #check, #run {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .valid {
            color: green;
        }
        /* Quote at the bottom of the page */
        .quote {
            margin-top: 50px;
            font-style: italic;
            color: black; /* Mengubah warna teks menjadi hitam */
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Title at the top -->
    <h1>Scientific Number Checker</h1>

    <!-- Menu bar di tengah halaman -->
    <div id="menu-bar">
        <div class="dropdown">
            <button id="file">File</button>
            <div class="dropdown-content">
                <a href="#" onclick="saveFile()">Save</a>
                <a href="#" onclick="saveAsFile()">Save As</a>
            </div>
        </div>

        <!-- Edit menu dengan copy paste -->
        <div class="dropdown">
            <button id="edit">Edit</button>
            <div class="dropdown-content">
                <a href="#" id="copy">Copy</a>
                <a href="#" id="paste">Paste</a>
            </div>
        </div>

        <button id="run">Run</button>
        <button id="aboutUs">About Us</button>
    </div>

    <!-- Input field untuk nomor scientific -->
    <div id="container">
        <input type="text" id="inputField" placeholder="Enter a number">
        <button id="check">Check</button>

        <!-- Display hasil validasi -->
        <p id="result"></p>
    </div>

    <!-- Teks kutipan di bagian bawah halaman -->
    <div class="quote">
        <p>"Without vertices, an automaton has no foundation; without edges, it has no movement. - Benny Pinontoan"</p>
    </div>

    <script>
        // Scientific number checking function
        document.getElementById("check").addEventListener("click", function() {
            const input = document.getElementById("inputField").value;
            const resultDisplay = document.getElementById("result");

            // Regular expression to test for scientific notation
            const scientificNotation = /^[+-]?\d+(\.\d+)?(e[+-]?\d+)?$/i;

            if (scientificNotation.test(input)) {
                resultDisplay.textContent = "Yes, it is a scientific number!";
                resultDisplay.classList.remove("error");
                resultDisplay.classList.add("valid");
            } else {
                resultDisplay.textContent = "No, it is not a number";
                resultDisplay.classList.remove("valid");
                resultDisplay.classList.add("error");
            }
        });

        // Run button functionality - same as "Check"
        document.getElementById("run").addEventListener("click", function() {
            const input = document.getElementById("inputField").value;
            const resultDisplay = document.getElementById("result");

            // Regular expression to test for scientific notation
            const scientificNotation = /^[+-]?\d+(\.\d+)?(e[+-]?\d+)?$/i;

            if (scientificNotation.test(input)) {
                resultDisplay.textContent = "Yes, it is a scientific number!";
                resultDisplay.classList.remove("error");
                resultDisplay.classList.add("valid");
            } else {
                resultDisplay.textContent = "No, it is not a number";
                resultDisplay.classList.remove("valid");
                resultDisplay.classList.add("error");
            }
        });

        // Save file function
        function saveFile() {
            var textToSave = document.getElementById('inputField').value;
            var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");

            link.href = URL.createObjectURL(blob);
            link.download = "saved_number.txt"; // Default filename
            link.click();
        }

        // Save As function
        function saveAsFile() {
            var textToSave = document.getElementById('inputField').value;
            var fileName = prompt("Enter the file name:", "untitled.txt");

            if (fileName != null) {
                var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
                var link = document.createElement("a");

                link.href = URL.createObjectURL(blob);
                link.download = fileName; // Custom filename provided by user
                link.click();
            }
        }

        // Copy function
        document.getElementById("copy").addEventListener("click", function() {
            const inputField = document.getElementById("inputField");
            inputField.select();
            document.execCommand("copy");
            alert("Copied to clipboard: " + inputField.value);
        });

        // Paste function
        document.getElementById("paste").addEventListener("click", function() {
            navigator.clipboard.readText().then(
                clipText => document.getElementById("inputField").value = clipText
            ).catch(err => {
                console.log('Failed to read clipboard contents: ', err);
            });
        });

        // About Us button
        document.getElementById("aboutUs").addEventListener("click", function() {
            alert("Mario Fransiskus Lomban, 231011060071");
        });
    </script>
</body>
</html>
