<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #container {
            background-color: rgba(255, 255, 255, 0.7); /* Transparansi */
            padding: 50px;
            margin-top: 100px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .valid {
            color: green;
        }
        .quote {
            margin-top: 50px;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Scientific Number Checker</h1>

        <!-- Dropdown for File Menu -->
        <div class="dropdown">
            <button id="file">File</button>
            <div class="dropdown-content">
                <a href="#" onclick="saveFile()">Save</a>
                <a href="#" onclick="saveAsFile()">Save As</a>
            </div>
        </div>

        <button id="run">Run</button>
        <button id="aboutUs">About Us</button>

        <!-- Input field to check if a number is scientific -->
        <input type="text" id="inputField" placeholder="Enter a number">
        <button id="check">Check</button>

        <!-- Result display -->
        <p id="result"></p>

        <div class="quote">
            <p>"Without vertices, an automaton has no foundation; without edges, it has no movement. - Benny Pinontoan"</p>
        </div>
    </div>

    <script>
        // Scientific number checking function
        document.getElementById("check").addEventListener("click", function() {
            const input = document.getElementById("inputField").value;
            const resultDisplay = document.getElementById("result");

            // Regular expression to test for scientific notation
            const scientificNotation = /^[+-]?\d+(\.\d+)?(e[+-]?\d+)?$/i;

            if (scientificNotation.test(input)) {
                resultDisplay.textContent = "Yes, it is a scientific number!";
                resultDisplay.classList.remove("error");
                resultDisplay.classList.add("valid");
            } else {
                resultDisplay.textContent = "No, it is not a number";
                resultDisplay.classList.remove("valid");
                resultDisplay.classList.add("error");
            }
        });

        // Save file function
        function saveFile() {
            var textToSave = document.getElementById('inputField').value;
            var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");

            link.href = URL.createObjectURL(blob);
            link.download = "saved_number.txt"; // Default filename
            link.click();
        }

        // Save As function
        function saveAsFile() {
            var textToSave = document.getElementById('inputField').value;
            var fileName = prompt("Enter the file name:", "untitled.txt");

            if (fileName != null) {
                var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
                var link = document.createElement("a");

                link.href = URL.createObjectURL(blob);
                link.download = fileName; // Custom filename provided by user
                link.click();
            }
        }

        // About Us button
        document.getElementById("aboutUs").addEventListener("click", function() {
            alert("Mario Fransiskus Lomban, 231011060071");
        });
    </script>
</body>
</html>
