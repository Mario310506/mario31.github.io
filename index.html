<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number</title>
    <style>
        /* CSS untuk dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}
    </style>
</head>
<body>

    <div class="dropdown">
        <button>Edit</button>
        <div class="dropdown-content">
            <a href="#" onclick="saveFile()">Save</a>
            <a href="#" onclick="saveAsFile()">Save As</a>
        </div>
    </div>

    <div>
        <!-- Contoh input text -->
        <textarea id="editor" rows="10" cols="50">Masukkan teks di sini...</textarea>
    </div>

    <script>
        // Fungsi untuk menyimpan file dengan nama default
        function saveFile() {
            var textToSave = document.getElementById('editor').value;
            var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");

            link.href = URL.createObjectURL(blob);
            link.download = "saved_text.txt"; // Nama default file
            link.click();
        }

        // Fungsi untuk menyimpan file dengan pilihan nama file (Save As)
        function saveAsFile() {
            var textToSave = document.getElementById('editor').value;
            var fileName = prompt("Masukkan nama file:", "untitled.txt");

            if (fileName != null) {
                var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
                var link = document.createElement("a");

                link.href = URL.createObjectURL(blob);
                link.download = fileName; // Menggunakan nama yang diberikan oleh user
                link.click();
            }
        }
    </script>

</body>
</html>
