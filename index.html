<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #container {
            padding: 50px;
            margin-top: 100px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #editMenu {
            display: none;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
        }
        .quote {
            margin-top: 50px;
            font-style: italic;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Scientific Number Checker</h1>

        <!-- Dropdown for Edit Menu -->
        <div class="dropdown">
            <button id="edit">Edit</button>
            <div class="dropdown-content">
                <a href="#" onclick="saveFile()">Save</a>
                <a href="#" onclick="saveAsFile()">Save As</a>
                <a href="#" id="copy">Copy</a>
                <a href="#" id="paste">Paste</a>
            </div>
        </div>

        <button id="file">File</button>
        <button id="run">Run</button>
        <button id="aboutUs">About Us</button>

        <!-- Input field to check if a number is scientific -->
        <input type="text" id="inputField" placeholder="Enter a number">
        <button id="check">Check</button>

        <!-- Textarea for Save and Save As -->
        <textarea id="editor" rows="10" cols="50">Masukkan teks di sini...</textarea>

        <!-- Result display -->
        <p id="result"></p>

        <div class="quote">
            <p>"Believe you can and you're halfway there." - Theodore Roosevelt</p>
        </div>
    </div>

    <script>
        // Toggle the edit menu
        document.getElementById("edit").addEventListener("click", function() {
            const editMenu = document.getElementById("editMenu");
            editMenu.style.display = editMenu.style.display === "none" ? "block" : "none";
        });

        // Copy function
        document.getElementById("copy").addEventListener("click", function() {
            const inputField = document.getElementById("inputField");
            inputField.select();
            document.execCommand("copy");
            alert("Copied to clipboard: " + inputField.value);
        });

        // Paste function
        document.getElementById("paste").addEventListener("click", function() {
            navigator.clipboard.readText().then(
                clipText => document.getElementById("inputField").value = clipText
            ).catch(err => {
                console.log('Failed to read clipboard contents: ', err);
            });
        });

        // Scientific number checking function
        document.getElementById("check").addEventListener("click", function() {
            const input = document.getElementById("inputField").value;
            const resultDisplay = document.getElementById("result");

            // Regular expression to test for scientific notation
            const scientificNotation = /^[+-]?\d+(\.\d+)?(e[+-]?\d+)?$/i;

            if (scientificNotation.test(input)) {
                resultDisplay.textContent = "The input is a valid scientific number!";
            } else {
                resultDisplay.textContent = "The input is NOT a scientific number.";
            }
        });

        // Save file function
        function saveFile() {
            var textToSave = document.getElementById('editor').value;
            var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");

            link.href = URL.createObjectURL(blob);
            link.download = "saved_text.txt"; // Default filename
            link.click();
        }

        // Save As function
        function saveAsFile() {
            var textToSave = document.getElementById('editor').value;
            var fileName = prompt("Enter the file name:", "untitled.txt");

            if (fileName != null) {
                var blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
                var link = document.createElement("a");

                link.href = URL.createObjectURL(blob);
                link.download = fileName; // Custom filename provided by user
                link.click();
            }
        }

        // About Us button
        document.getElementById("aboutUs").addEventListener("click", function() {
            alert("Mario Fransiskus Lomban, 231011060071");
        });
    </script>
</body>
</html>
